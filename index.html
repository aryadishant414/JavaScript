<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Printing First javaScipt Code </h1>
   <script>
    console.log("Hello JavaScript");
   </script>

</body>

<!--  

    NOTES : 
    1. we can add java script in our web page by 3 ways 
       i) by going to inspect and write the javascript code in CONSOLE
       ii) by writing the JAVASCIPT code in <script> ... </script> tag  (means inside the HTML file ITSELF).
       iii) by creating a external file of javascript (ex : external.js)

       * we can either add script tag in HEAD tag or in BODY tag
        if we want to RENDER our javaScipt code first then our web page then WE WRITE IT IN HEAD tag
        else if we want our JAVASCRIPT code to do changes whatever we have write in our JAVASCERIPT code then we will write it in BODY tag. 

-->
