<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objects in JavaScript</h1>
    <p id="demo">
    </p>
    <p id="dem">

    </p>
    <script>
        let obj = {
            name:"Dishant ", year : "2nd year" , sem : "3rd sem"

        };

        let car ={
           name : "farari" , milage : 25
        };
        document.getElementById("demo").innerHTML = obj.name + "is in " + obj.year + " "+ obj.sem;
        document.getElementById("dem").innerHTML = car.name + car.milage;
    </script>
</body>
</html>
