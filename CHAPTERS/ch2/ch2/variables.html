<body>
       <!--  we havbe two types of variables in JAVASCRIPT 
    
        1. using var keyword.
        2. using let keyword.
        so in this we will learn about var keyword
    -->

    <script>

    var name = "Dishant Arya ";
    console.log(name);
    document.write(name);
    
    name = "dishu";   // here name is overwritten
    document.write(name);


    </script>
