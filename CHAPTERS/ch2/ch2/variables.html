       <!--  we havbe three types of variables in JAVASCRIPT 
    
        1.  var keyword.
        2.  let keyword.
        3. const keyword
        so in this we will learn about var keyword
    -->

<!-- 

  difference between all these 3 variables:

1. var variable keyword :

<script>
         case(i)    var name = "dishant";
                    document.write(name);    o/p -> dishant

         case (ii)      var name = "dish";    // this is redeclaring and redefination of name using var and this is possible
                      document.write(name)  // o/p -> dish

</script>


2. let variable keyword:

    case(i)       let name = "dishant";
           document.write(name);  // o/p -> dishant
           let name = "dish";  // o/p -> ERROR in console screen
        
           
    case(ii)      let name = "dishant";  
                  name = "dish";    // possible
                  document.write(name) // o/p -> dish


3. const variable keyword:

       case(i)         const name = "dishant";
                   document.write(name);  o/p -> dishant

       case(ii)         const name = "dishant";
                       const name = "dish";   // ERROR will be shown to us in console screen because constant value cant be changed once declared



    conclusion: 1. var keyword will not give us any error even if we are redefining the same variable.
                2. on the other hand let keyword will not allow us to redeclare the same variable.
                3. const keyword the name itself shows that it is constant and we can't change the value of constant.
